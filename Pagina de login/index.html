<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--local CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container" class="card">
        <h3 class="pt-2">Login</h3>
        <input id="email" class="form-control mb-2" type="email" placeholder="email">
        <input id="password" class="form-control mb-2" type="password" placeholder="password">
        <button id="btn_login" class="btn btn-primary mt-2 mb-4">Entrar</button>
        <p>Esqueceu a Senha ? <a href="#">Clique aqui</a></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
