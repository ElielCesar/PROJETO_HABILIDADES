<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--CSS Local-->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    
    <main class="card rounded shadow-lg smarthphones1 smarthphones2 tela1 tela2 tela3">
        <div class="text-center mt-3"><h3>Conversor de Unidades</h3></div>

        <div id="inputs" class="ms-3 me-3">
            <label for="qtd" class="form-label fw-bold">Digite a quantidade:</label>
            <input id="qtd" type="number" class="form-control">

            <label for="de_tipo" class="form-label fw-bold mt-3">De:</label>
            <select name="" id="de_tipox" class="form-select">
                <option disabled selected value=""></option>
                <option value="Metro">Metro(s)</option>
                <option value="Quilometro">Quilometro(s)</option>
                <option value="Centimetro">Centimetro(s)</option>
                <option value="Milimetro">Milimetro(s)</option>
            </select>

            <label for="para_tipo" class="form-label fw-bold mt-3">Para:</label>
            <select name="" id="para_tipoy" class="form-select">
                <option disabled selected value=""></option>
                <option value="Metro">Metro(s)</option>
                <option value="Quilometro">Quilometro(s)</option>
                <option value="Centimetro">Centimetro(s)</option>
                <option value="Milimetro">Milimetro(s)</option>
            </select>

            <button id="converter" class="btn btn-success mt-3 mb-3">Converter</button>

            <div>
                <label for="resultado" class="form-label fw-bold">Resultado:</label>
                <input id="resultado" type="text" class="form-control" disabled value="">
            </div>
        </div>
    </main>

    <!--JavaScript Local-->
    <script src="script.js"></script>
</body>
</html>
