<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorjeta Calculator</title>
    <!--CDN Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!--CSS Local-->
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light">

    <main class="card px-4 shadow">
        <div class="text-center my-3">
            <h2>Calculadora de Gorjeta</h2>
        </div>

        <div id="alerta" class="alert alert-danger" role="alert" style="display: none;">
            <span>Por favor, preencha o valor da conta</span>
        </div>
        
        <label for="valor" class="form-label">Valor da conta:</label>
        <input id="valor" type="number" class="form-control" placeholder="R$">

        <label for="qualidade" class="form-label">Qualidade do atendimento:</label>
        <select name="qualidade" id="qualidade" class="form-control">
            <option value="excelente">Excelente - 10%</option>
            <option value="otimo">Ã“timo - 8%</option>
            <option value="bom">Bom - 5%</option>
            <option value="ruim">Ruim - 2%</option>
        </select>
        <button id="calcular" class="btn btn-success mt-3">Calcular Gorjeta</button>

        <label for="valor_gorjeta" class="form-label">Valor da gorjeta:</label>
        <input id="valor_gorjeta" disabled type="text" class="form-control">

        <label for="valor_total" class="form-label">Valor total:</label>
        <input id="valor_total" disabled type="text" class="form-control mb-5">
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
